<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="/JS/Modulo00/curriculo/materialize/css/materialize.min.css">
    <title>Calculadora</title>
</head>

<body>
    <div class="container">
        <h2 class="center">Calculadora com JS - Softex</h2>
        <form class="container">
            <fieldset>
                <legend>Calculadora JS</legend>
                <div class="container">
                    <div class="row">
                        <div class="input-field col s6">
                            <input id="v1" type="number" class="validate">
                            <label for="v1">Var 1: </label>
                        </div>
                        <div class="input-field col s6">
                            <input id="v2" type="number" class="validate">
                            <label for="v2">Var 2: </label>
                        </div> 
                    </div>
                    <div class="center">
                        <button type="button" onclick="somar();">Somar</button>&nbsp
                        <button type="button" onclick="subtrair();">Subtrair</button>&nbsp
                        <button type="button" onclick="multiplicar();">Multiplicar</button>&nbsp
                        <button type="button" onclick="dividir();">Dividir</button>
                    </div>      
                    <p id="resultado" class="center"></p>
                </div>
            </fieldset>
        </form>
    </div>
</body>
<script src="/JS/Modulo00/curriculo/materialize/js/materialize.min.js"></script>
<script src="calculadora.js"></script>
</html>
